name: apx
type: shell
source:
  type: tar
  # switch to production build once in production
  url: https://github.com/Vanilla-OS/apx/releases/download/continuous/apx.tar.gz
commands:
- mkdir -p /usr/bin
- cp /sources/apx /usr/bin/apx
- chmod +x /usr/bin/apx
modules:
- name: distrobox
  type: shell
  source:
    type: tar
    url: https://github.com/89luca89/distrobox/archive/refs/tags/1.6.0.1.tar.gz
  commands:
  - mkdir -p /usr/share/apx
  - cp -r /sources/distrobox-1.6.0.1 /usr/share/apx/distrobox
  - chmod +x /usr/share/apx/distrobox/distrobox*
  - sed -E -i 's/distrobox enter %s/apx %s enter/' /usr/share/apx/distrobox/distrobox-create
- name: apx-manpage
  type: shell
  source:
    type: tar
    url: https://github.com/Vanilla-OS/apx/releases/download/continuous/apx-man.tar.gz
  commands:
  - mv /sources/man/man1/apx.1 /usr/share/man/man1/
