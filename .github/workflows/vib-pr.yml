name: Vib PR

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: vanilla-os/vib-gh-action@v0.6.1
      with:
        recipe: 'recipe.yml'
        plugins: 'Vanilla-OS/vib-fsguard:v1.3-2'

    - name: Build the Docker image
      run: docker image build -f Containerfile --tag vanillaos/core:validation .

    - uses: actions/upload-artifact@v4
      with:
         name: Containerfile
         path: Containerfile
